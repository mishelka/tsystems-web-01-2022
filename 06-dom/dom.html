<html>
  <head>
    <script type="text/javascript">
      function upperCase() {
        let elem=document.getElementById("fname").value;
        document.getElementById("fname").value =
				        elem.toUpperCase();
      }
    </script>
  </head>
  <body>
    Enter your name:
    <input type="text" id="fname" onblur="upperCase()">
  </body>
</html>
