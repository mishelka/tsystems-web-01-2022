<html>

        <script src="./oop.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./icomoon/style.css"></head>
    </head>
    <body>
        <button onclick="handleClickMeButton()">Click me!</button>
        <p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="personTable">
                    
                </tbody>
            </table>

        <form name="personForm" 
              onsubmit="return handlePersonFormSubmit();">
            <label for="name">Name:</label><br/>
            <input type="text" name="name" onblur="handleNameOnBlur()"/><br/>
            <label for="number">Age:</label><br/>
            <input type="number" name="age"/><br/>
            <input type="submit" value="Add person"/>
        </form>
    </body>
